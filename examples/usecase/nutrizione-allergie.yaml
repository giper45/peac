prompt:
  extends:
    - nutrizione-base.yaml
  
  context:
    base:
      - "Allergie o intolleranze alimentari: esigenza esclusione ristretta"
      - "Risk assessment: potenziali carenze nutrizionali da eliminazione"
      - "Sostituti: individuare alimenti alternativi nutrienti"
      - "Sicurezza: verificare contaminazione incrociata se rilevante"
    
    local:
      common-allergens:
        source: consigli/allergeni-comuni.md
      substitutes-database:
        source: consigli/sostituti-alimenti.md
      cross-contamination:
        source: consigli/contaminazione-incrociata.md
  
  instruction:
    base:
      - "Identificare chiaramente alimento/i da escludere (allergia vs intolleranza)"
      - "Verificare etichette: ingredienti nascosti, tracce dichiarate"
      - "Individuare sostituti: stessa funzione nutrizionale dell'alimento escluso"
      - "Compensare potenziali carenze: es. lattosio → calcio da alternative"
      - "Educazione paziente: come identificare alimento in ricette/ristoranti"
      - "Monitorare: sintomi persistenti potrebbe indicare contaminazione"
      - "Non eliminare più alimenti del necessario: mantenere dieta varia"
  
  output:
    base:
      - "Piano con esclusioni specifiche evidenziate"
      - "Sostituti chiari per ogni alimento escluso"
      - "5-6 pasti con varietà da altre categorie alimentari"
      - "Note esplicite su cosa evitare in ricette"
      - "Suggerimenti per colazioni/pranzi/cene senza allergenico"
      - "Attenzione: verificare B12/ferro/calcio se esclusioni importanti"
  
  query: "Piano dietetico con esclusioni alimentari per allergie/intolleranze, sostituzioni idonee, verifica contaminazioni crociate e monitoraggio carenze nutrizionali."
