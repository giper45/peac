prompt:
  extends:
    - nutrizione-base.yaml
  
  context:
    base:
      - "PCOS: resistenza insulinica, iperandrogenismo"
      - "Obiettivo: regolarizzare ciclo mestruale, ridurre sintomi"
      - "Necessità: controllo glicemico come diabete"
      - "Approccio: anti-infiammatorio"
    
    local:
      pcos-anti-inflammatory:
        source: consigli/antinfiammatorio-gluten-free.txt
      low-gi-database:
        source: consigli/diabete.txt
  
  instruction:
    base:
      - "Indice glicemico basso: GI <55 per controllare picchi insulina"
      - "Distribuire CHO uniformemente, max 40-50g per pasto"
      - "Proteine: 30% per sazietà e supporto ormonale"
      - "Fibre solubili alte: >15g/giorno per metabolismo insulina"
      - "Grassi anti-infiammatori: Omega-3, MUFA, escludere trans-fats"
      - "Ridurre cibi infiammatori: zuccheri raffinati, alimenti processati"
      - "Supportare attività fisica: coordinare nutrizione con workout se rilevante"
      - "Se palestra 3x/settimana o simile: aumentare leggermente calorie e proteine nei giorni di allenamento rispetto ai giorni di riposo"
      - "Snack pre-workout opzionale (es. intorno alle 11:00): carboidrato a lento assorbimento + fonte proteica moderata (formaggio medio grasso o affettato magro) oppure grasso buono (olio EVO) o integratore energizzante se necessario"
      - "Se dieta veg/vegana con allergia al nichel che limita legumi: assicurare proteine adeguate con tofu/tempeh, seitan se tollerato, proteine vegetali in polvere low-nickel, e altre fonti consentite; non proporre pesce salvo esplicita richiesta (altrimenti non conforme a veg/veg)"
      - "Monitorare regolarità e durata del ciclo e sintomi premestruali; registrare miglioramenti attesi con dieta"
      - "Se ciclo non si normalizza nonostante calo ponderale/aderenza: valutare integrazione mirata e suggerire visita ginecologica"
      - "Omega-3 e approccio anti-infiammatorio considerati pratica standard nel supporto PCOS"
  
  output:
    base:
      - "Piano settimanale con focus low-GI"
      - "5-6 pasti frequenti per stabilità glicemica"
      - "Porzioni: pesate, CHO controllati"
      - "Includi timing pre/post-allenamento se attiva"
      - "Idratazione: 2.5L+ giornaliera"
      - "Opzionale: adattare calorie per fase ciclo mestruale se rilevante"
      - "Se veg/vegana e low-nickel: specifica fonti proteiche alternative e uso di polveri per coprire il fabbisogno, senza introdurre pesce salvo richiesta paziente"
      - "Documenta monitoraggio di regolarità/durata ciclo e sintomi PMS; indica eventuali passi successivi (integrazione, referral ginecologico) se non si normalizza"
      - "Evidenzia inclusione di omega-3 e alimenti anti-infiammatori come parte dello schema"
      - "Nei giorni di allenamento indica l'aumento moderato di calorie/proteine"
      - "Se inserisci pre-workout, specifica composizione: CHO lento + proteina moderata o grasso buono; integratore energizzante solo se necessario"
  
  query: "Piano dietetico per PCOS con controllo glicemico, basso indice glicemico, anti-infiammatorio, proteine elevate, fibre alte per regolarizzazione ciclo mestruale."
