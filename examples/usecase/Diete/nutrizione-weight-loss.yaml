prompt:
  extends:
    - nutrizione-base.yaml
  
  context:
    base:
      - "Obiettivo: perdita peso graduale"
      - "Deficit calorico moderato per mantenere energia"
      - "Enfasi su proteine per satietà e preservare massa magra"
    
    local:
      weight-loss-guidelines:
        source: consigli/lowcarb.txt
  
  instruction:
    base:
      - "Deficit calorico moderato (~500 kcal/giorno da fabbisogno)"
      - "Proteine aumentate: 30-35% per satietà"
      - "CHO complessi, fibre alte per senso di pienezza"
      - "Grassi sani: non eliminare, mantenere MUFA/PUFA"
      - "Distribuzione calorie: colazione robusta per evitare fame pomeridiana"
      - "Deficit stimato clinicamente (età/attività/metabolismo) e non su formule rigide"
      - "Non promettere perdite di peso precise: spiega variabilità individuale e comunica
        aspettative prudenti"
      - "Per profili sedentari applica un taglio calorico più marcato ma sostenibile"
    
  output:
    base:
      - "Piano settimanale con deficit calorico moderato"
      - "5-6 pasti per distribuire calorie"
      - "Porzioni: pesate in grammi per accuratezza"
      - "Include idratazione: 2L+ acqua/giorno"
      - "Note su attività fisica consigliata (30 min moderata)"
      - "Messaggio al paziente sulla variabilità della perdita di peso e sul focus su
        aderenza e sostenibilità"
    
  query: "Piano dietetico per perdita peso graduale con deficit calorico moderato, proteine elevate per satietà e alimenti nutrienti ricchi di fibre."
