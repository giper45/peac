prompt:
  extends:
    - nutrizione-base.yaml
  
  context:
    base:
      - "Gravidanza o allattamento: esigenze nutrizionali aumentate e specifiche"
      - "Sicurezza: alcuni nutrienti critici per sviluppo fetale/neonatale"
      - "Fase: variazioni significative tra primo/secondo/terzo trimestre"
      - "Post-partum: supporto recupero e possibile allattamento"
    
    local:
      pregnancy-nutrition:
        source: consigli/gravidanza-nutrienti.md
      breastfeeding-guidelines:
        source: consigli/allattamento.md
      trimester-modifications:
        source: consigli/trimestri.md
  
  instruction:
    base:
      - "Acido folico: 400-800 mcg/giorno (prevenzione difetti neurali)"
      - "Ferro: aumentare a 27mg/giorno (aumento volume sanguigno)"
      - "Calcio: mantenere 1000mg/giorno (salute ossea mamma e bimbo)"
      - "Proteine: aumentate (71g/giorno durante gravidanza)"
      - "Calorie: +300-500 kcal per trimestre (non primo)"
      - "Iodio: 220 mcg/giorno (sviluppo cerebrale)"
      - "Evitare: alcol, pesce alto mercurio, latticini non pastorizzati, carni crude"
      - "Allattamento: calorie +500, mantenere idratazione elevata"
  
  output:
    base:
      - "Piano per fase specifica (trimestre/allattamento)"
      - "Calorie aumentate progressivamente"
      - "5-6 pasti nutrienti-densi, facili da digerire"
      - "Enfasi su ferro, calcio, acido folico"
      - "Proteine in ogni pasto"
      - "Idratazione: 3L+ giornaliera"
      - "Attenzione: cibi sconsigliati in gravidanza esplicitati"
  
  query: "Piano dietetico per gravidanza e allattamento con calorie aumentate (+300-500 kcal), micronutrienti critici (folato, ferro, calcio) e sicurezza alimentare per trimestre."
