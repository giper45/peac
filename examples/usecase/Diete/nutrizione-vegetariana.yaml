        source: consigli/b12-ferro-zinco.md
  
  instruction:
    base:
      - "Proteine da legumi, cereali integrali, semi, noci, tofu/tempeh"
      - "Combinare aminoacidi: legumi + cereali per profilo amminoacidico completo"
      - "Omega-3 vegetali: semi lino, chia, noci, alghe DHA/EPA se vegan"
