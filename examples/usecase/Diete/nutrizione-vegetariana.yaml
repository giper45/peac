  output:
    base:
      - "Piano settimanale bilanciato da proteine vegetali"
      - "5-6 pasti con combinazioni proteiche complete"
      - "Varietà di legumi, cereali, semi, noci"
      - "Includi opzioni vegane se richiesto (no latticini/uova)"
      - "Note su supplementi se necessari (B12, Omega-3)"
      - "Idratazione: 2L+ giornaliera"
      - "Se nichel limita legumi, esplicitare fonti proteiche alternative low-nickel e uso di polveri proteiche; chiarire che il pesce non è previsto salvo scelta del paziente"
  
  query: "Piano dietetico vegetariano/vegano con proteine complete da legumi e cereali, B12 supplementazione, ferro vegetale con vitamina C e Omega-3 vegetale."
