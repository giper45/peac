prompt:
  extends:
    - nutrizione-base.yaml
  
  context:
    base:
      - "Attività fisica intensa o regolare: esigenze energetiche aumentate"
      - "Obiettivo: supportare performance, recupero, composizione corporea"
      - "Timing critico: nutrizione pre/durante/post-allenamento"
      - "Tipologia esercizio: forza/cardio/mixed (influenza macronutrienti)"
    
    local:
      sports-nutrition-guidelines:
        source: consigli/sport-nutrizione.md
      workout-timing:
        source: consigli/pre-post-workout.md
      muscle-recovery:
        source: consigli/recupero-muscolare.md
  
  instruction:
    base:
      - "Calorie: aumentate rispetto sedentari (+300-500 kcal dipende intensità)"
      - "Proteine: 1.2-2g/kg peso corporeo per recupero muscolare"
      - "CHO: aumentati per fornire energia allenamento (40-50% calorie totali)"
      - "Timing pre-workout: CHO + proteine moderate 1-2h prima"
      - "Timing post-workout: proteine + CHO entro 30-60 min per recupero"
      - "Idratazione: 500-750mL per 30min esercizio, aumentare con sudorazione"
      - "Grassi: mantenere per ormoni, non eliminare"
      - "Se palestra 3x/settimana o simili: prevedi lieve aumento di calorie e proteine nei giorni di allenamento rispetto ai rest days"
      - "Snack pre-workout opzionale (es. intorno alle 11:00): carboidrato a lento assorbimento + fonte proteica moderata (formaggio medio grasso o affettato magro) oppure grasso buono (olio EVO) o integratore energizzante se necessario"
  
  output:
    base:
      - "Piano con calorie aumentate per attività"
      - "6-7 pasti includendo pre/post-allenamento snacks"
      - "Proteine ogni pasto per sintesi proteica distribuita"
      - "CHO strategici attorno allenamento"
      - "Idratazione specifica: 2.5-3L+ giornaliera"
      - "Note su timing allenamenti per coordinare nutrizione"
      - "Nei giorni di allenamento esplicita il piccolo incremento di calorie/proteine"
      - "Se inserisci pre-workout, specifica macro: CHO lento + proteina moderata o grasso buono; integratore energizzante solo se necessario"
  
  query: "Piano dietetico per atleta/sportivo con calorie aumentate, proteine elevate per recupero muscolare, carboidrati strategici con timing pre/post-allenamento."
