prompt:
  extends:
    - nutrizione-base.yaml
  
  context:
    base:
      - "Paziente specifico: dati clinici, preferenze, vincoli pratici"
      - "Combinazione di moduli secondo esigenze individuali"
      - "Personalizzazione: questo è il file PER OGNI PAZIENTE REALE"
  
  context:
    local:
      patient-specific-data:
        source: [INSERIRE QUI DATI PAZIENTE]
      # Allegare qui altre local rules specifiche se necessario
  
  instruction:
    base:
      - "[COMPILARE] Dati paziente: età, peso, altezza, sesso"
      - "[COMPILARE] Obiettivo nutrizionale specifico"
      - "[COMPILARE] Condizioni mediche (diabete? PCOS? gravidanza?)"
      - "[COMPILARE] Allergie/intolleranze"
      - "[COMPILARE] Farmaci rilevanti"
      - "[COMPILARE] Livello attività fisica"
      - "[COMPILARE] Preferenze/avversioni alimentari"
      - "[COMPILARE] Orari e contesto (lavoro, famiglia, ecc.)"
  
  output:
    base:
      - "[COMPILARE] Numero pasti e calorie totali"
      - "[COMPILARE] Distribuzione calorie nei pasti"
      - "[COMPILARE] Macronutrienti target (CHO%, proteine%, grassi%)"
      - "[COMPILARE] Considerazioni speciali (farmaci, orari, allergie)"
      - "[COMPILARE] Idratazione specifica"
  
  query: "Piano dietetico 7 giorni per [NOME PAZIENTE]: [CALORIE] kcal, obiettivo [PERDITA PESO/CONTROLLO GLICEMICO/SUPPORTO SPORT], restrizioni [ALLERGIE], stile [PREFERENZE], contesto [ORARI/LAVORO]."
