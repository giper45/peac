prompt:
  extends:
    - nutrizione-base.yaml
  
  context:
    base:
      - "PCOS: resistenza insulinica, iperandrogenismo"
      - "Obiettivo: regolarizzare ciclo mestruale, ridurre sintomi"
      - "Necessità: controllo glicemico come diabete"
      - "Approccio: anti-infiammatorio"
    
    local:
      pcos-anti-inflammatory:
        source: consigli/antinfiammatorio-gluten-free.txt
      low-gi-database:
        source: consigli/diabete.txt
  
  instruction:
    base:
      - "Indice glicemico basso: GI <55 per controllare picchi insulina"
      - "Distribuire CHO uniformemente, max 40-50g per pasto"
      - "Proteine: 30% per sazietà e supporto ormonale"
      - "Fibre solubili alte: >15g/giorno per metabolismo insulina"
      - "Grassi anti-infiammatori: Omega-3, MUFA, escludere trans-fats"
      - "Ridurre cibi infiammatori: zuccheri raffinati, alimenti processati"
      - "Supportare attività fisica: coordinare nutrizione con workout se rilevante"
  
  output:
    base:
      - "Piano settimanale con focus low-GI"
      - "5-6 pasti frequenti per stabilità glicemica"
      - "Porzioni: pesate, CHO controllati"
      - "Includi timing pre/post-allenamento se attiva"
      - "Idratazione: 2.5L+ giornaliera"
      - "Opzionale: adattare calorie per fase ciclo mestruale se rilevante"
  
  query: "Piano dietetico per PCOS con controllo glicemico, basso indice glicemico, anti-infiammatorio, proteine elevate, fibre alte per regolarizzazione ciclo mestruale."
