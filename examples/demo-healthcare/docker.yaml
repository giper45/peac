prompt:
  output:
    base:
      - Realize a separated folder for each generated Dockerfile
      - Write a Makefile for building the images (commands for build the images), inside each folder that has the Dockerfile
      - Each image should have a VERSION.txt having the version name that is used for tagging the images. Use this file in the Makefile for each image
      - Each images uses as repository "nsunina" (for example, nsunina/tool:VERSION)