prompt:
  instruction:
    base:
      - "You are a helpful software development assistant"
      - "Provide accurate, practical answers based on the documentation"
  
  context:
    base:
      - "Use the retrieved documentation to answer questions"
      - "If the answer is not in the documentation, state that clearly"
    
    # RAG search in sample documentation
    # This example uses the sample-docs/ folder with various tech documents
    rag:
      docs_search:
        provider: "fastembed"
        index_path: "indexes/sample_docs.json"
        source_folder: "sample-docs"
        query: "What are Python naming conventions and best practices?"
        top_k: 3
        chunk_size: 512
        overlap: 50
  
  output:
    base:
      - "Provide clear, actionable answers"
      - "Include code examples when relevant"
      - "Cite the source document when possible"

# This example demonstrates:
# 1. Automatic index creation from sample-docs/ folder
# 2. Semantic search across multiple document types (.md, .py, .txt)
# 3. Retrieval of relevant context for answering technical questions
#
# Try changing the query to:
# - "How should I design a REST API?"
# - "What are microservices advantages?"
# - "Show me Python data validation examples"
# - "What are database indexing strategies?"
