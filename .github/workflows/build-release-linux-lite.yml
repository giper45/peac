name: Build and Release PEaC - Linux LITE

on:
  push:
    tags:
      - 'v*-lite'
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build-linux-lite:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev build-essential
    
    - name: Install Poetry
      run: |
        pip install poetry
        poetry config virtualenvs.create true
        poetry config virtualenvs.in-project true
    
    - name: Install LITE dependencies (no RAG/torch)
      run: |
        poetry install --with dev
    
    - name: Build LITE GUI executable
      run: |
        poetry run pyinstaller --clean --onedir --windowed --name "PeacGUI_LITE_${{ github.ref_name }}" --add-data "peac/template.yaml:peac" --hidden-import=flet.core --hidden-import=flet.controls --hidden-import=flet.connection --collect-all=flet --hidden-import=yaml --hidden-import=bs4 --hidden-import=requests --hidden-import=pdfplumber --strip peac/main.py
    
    - name: Build LITE CLI executable
      run: |
        poetry run pyinstaller --clean --onefile --console --name "PeacCLI_LITE_${{ github.ref_name }}" --add-data "peac/template.yaml:peac" --hidden-import=typer.testing --hidden-import=yaml --hidden-import=bs4 --hidden-import=requests --hidden-import=pdfplumber --strip peac/main.py
    
    - name: Create GUI portable TAR.GZ
      run: |
        cd dist
        tar -czf "PeacGUI_LITE_${{ github.ref_name }}_linux.tar.gz" "PeacGUI_LITE_${{ github.ref_name }}"
        cd ..
    
    - name: List built files
      run: |
        ls -lh dist/*.tar.gz dist/PeacCLI_LITE_* 2>/dev/null | awk '{print $9, "(" $5 ")"}'
    
    - name: Check if release already exists
      if: github.ref_type == 'tag'
      id: release_check
      uses: actions/github-script@v7
      with:
        script: |
          const tag = '${{ github.ref_name }}';
          try {
            await github.rest.repos.getReleaseByTag({ owner: context.repo.owner, repo: context.repo.repo, tag });
            core.setOutput('exists', 'true');
          } catch (error) {
            if (error.status === 404) {
              core.setOutput('exists', 'false');
            } else {
              throw error;
            }
          }

    - name: Fetch existing release
      if: github.ref_type == 'tag' && steps.release_check.outputs.exists == 'true'
      id: release_info
      uses: actions/github-script@v7
      with:
        script: |
          const tag = '${{ github.ref_name }}';
          const rel = await github.rest.repos.getReleaseByTag({ owner: context.repo.owner, repo: context.repo.repo, tag });
          core.setOutput('upload_url', rel.data.upload_url);

    - name: Create Release
      if: github.ref_type == 'tag' && steps.release_check.outputs.exists != 'true'
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: PEaC ${{ github.ref_name }} (Linux LITE - No RAG)
        body: |
          # PEaC LITE Version (Linux)
          
          **Lightweight build without heavy AI/RAG dependencies**
          
          ‚úÖ Included:
          - All LLM provider APIs (OpenAI, Anthropic, etc.)
          - Document parsing (PDF, DOCX, Excel)
          - GUI and CLI interfaces
          - All core features
          
          ‚ùå Not included:
          - Local embeddings (sentence-transformers)
          - PyTorch/Torch
          - FAISS vector store
          - Jupyter notebook support
          
          üì¶ **Size**: ~50-100 MB (vs ~500+ MB full version)
          ‚ö° **Build time**: ~3-5 minutes (vs 10+ minutes)
        draft: false
        prerelease: false
    
    - name: Upload GUI executable
      if: github.ref_type == 'tag' && (steps.create_release.outputs.upload_url != '' || steps.release_info.outputs.upload_url != '')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url || steps.release_info.outputs.upload_url }}
        asset_path: ./dist/PeacGUI_LITE_${{ github.ref_name }}_linux.tar.gz
        asset_name: PeacGUI_LITE_${{ github.ref_name }}_linux.tar.gz
        asset_content_type: application/gzip
    
    - name: Upload CLI executable
      if: github.ref_type == 'tag' && (steps.create_release.outputs.upload_url != '' || steps.release_info.outputs.upload_url != '')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url || steps.release_info.outputs.upload_url }}
        asset_path: ./dist/PeacCLI_LITE_${{ github.ref_name }}
        asset_name: PeacCLI_LITE_${{ github.ref_name }}_linux
        asset_content_type: application/octet-stream
