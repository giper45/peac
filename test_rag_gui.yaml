prompt:
  context:
    base:
      - "Base context rule 1"
      - "Base context rule 2"
    local:
      local-rule-1:
        preamble: "Local file example"
        source: "test.txt"
        filter: "test.*"
    web:
      web-rule-1:
        preamble: "Web example"
        source: "https://example.com"
        xpath: "//div[@class='content']"
    rag:
      knowledge-search:
        preamble: "Search in knowledge base"
        faiss_file: "knowledge.faiss"
        source_folder: "/path/to/docs"
        query: "find information about machine learning"
        top_k: 5
        chunk_size: 512
        filter: ".*important.*"
  output:
    base:
      - "Output base rule 1"
      - "Output base rule 2"
    local:
      output-local-rule:
        preamble: "Local output"
        source: "output.txt"
    web:
      output-web-rule:
        preamble: "Web output"
        source: "https://output.com"
    rag:
      analysis-results:
        preamble: "Analyze search results"
        faiss_file: "analysis.faiss"
        source_folder: "/path/to/analysis"
        query: "summarize findings"
        top_k: 3
